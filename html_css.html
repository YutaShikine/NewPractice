<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csspra</title>
    <meta name="description" content="css css css">
    <style>
        h1{color: red; }
    </style>
</head>
<body>
<!--タイトル-->
    <h1>CSSをhtmlファイルに書き込もう</h1>
    <!--プロパティの一覧並べる-->
    <!--前提として、headにstyleタグをいれるかタグにstyle属性を付与する-->
    <!--外部ファイルを利用する場合、タグにclassかidを付与する-->
    <!--classかidに対して#をつけて指定する-->
    <h2>プロパティ一覧</h2>
    <table border="5">
        <tr>
            <th>プロパティ名</th>
            <th>説明</th>
        </tr>
        <tr>
            <td>color</td>
            <td style="color: blue;">テキストの色を指定</td>
        </tr>
        <tr>
            <td>font-size</td>
            <td style="font-size: 20px;">テキストのフォントサイズを指定</td>
        </tr>
        <tr>
            <td>font-family</td>
            <td style="font-family: 'Courier New', Courier, monospace;">テキストのフォントファミリーを指定</td>
        </tr>
        <tr>
            <td>font-weight</td>
            <td style="font-weight: 1000;">テキストの太さを指定</td>
        </tr>
        <tr>
            <td>text-align</td>
            <td style="text-align: center;">テキストの水平方向の配置を指定</td>
        </tr>
        <tr>
            <td>text-</td>
        </tr>
    </table>
    
</body>
</html>
